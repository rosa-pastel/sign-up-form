<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="hero">
        <h1>EXPLORE</h1>
        <p>photo by <a href="https://unsplash.com/@jezar">Jezael Malgoza</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="biggest-container">
        <p class="slogan">A journey of a thousand miles starts with a single step</p>
        <div class="content-container">
            <form action="" method="get" class="sign-up-form">                
                <h1>Sign up!</h1>
                    <div class="form-row">                    
                        <div class="form-control">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-control">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-control">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-control">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-control">
                            <label for="password">PASSWORD</label>
                            <input type="text" id="password" name="password">
                            <p class="no-error"></p>
                        </div>
                        <div class="form-control">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="text" id="confirm-password">
                        </div>
                    </div>
            </form>
        </div>
        <div class="button-div"><button type="submit" class="create-account">Create Account</button></div>
        <p class="or-log-in">Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
